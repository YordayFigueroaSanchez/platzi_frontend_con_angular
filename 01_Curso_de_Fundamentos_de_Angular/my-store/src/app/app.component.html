<h1>property binding</h1>
<button [disabled]="btnDisabled">Button OK</button>
<input type="text" [value]="name">
<progress max="100" [value]="age"></progress>
<img [src]="img" alt="texto" width="100">
<hr>
<h1>Hola mundo</h1>
<h2>{{'Hola mundo'.repeat(3)}}</h2>
<p>3+3 = {{ 3+3 }}</p>
<h3>hola soy {{ name }} y tengo {{ age }}</h3>
<img src="{{ img }}" alt="texto alternaativo">
